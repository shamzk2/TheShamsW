<!DOCTYPE html>
<html lang="en">
<head>
	<title>Table</title>
	<style>
		table {
			border: 1px solid black;
            border-collapse: collapse;
		}
        th, td {
            border: 1px solid black;
            padding-left: 5px;
            

        }


	</style>
</head>
<body>
    <h1 id="Header1">Heading 1</h1>
    <h1>Heading 2</h1>
    <h1>Heading 3</h1>
		Hello, World!
	
		<table>
			<thead>
				<tr>
					<th>Ocean</th>
					<th>Average Depth</th>
					<th>Maxium</th>
				</tr>
			</thead>
			
            <tbody>
				<tr>
					<td>Pacific Ocean</td>
					<td>4,820 m</td>
					<td>10,911 m</td>
				</tr>
				<tr>
					<td>Alantic Ocean</td>
					<td>3,646 m</td>
					<td>8,486 m </td>
				</tr>
			</tbody>
		</table>


</body>
</html>
